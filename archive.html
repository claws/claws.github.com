---
layout: default
title: "Post Archive"
---

      <div class="container">
        <h2>Post Archive</h2>
        <table class="table table-striped">
          <tbody>
            {% for post in site.posts %}
            <tr>
              <td>
                <p>{{ post.date | date: "%B %d %Y" }}</p>
              </td>
              <td>
                <p><a href="{{ post.url }}">{{post.title }}</a></p>              
              </td>
            </tr> 
            {% endfor %}
          </tbody>
        </table>
      </div>
