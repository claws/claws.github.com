---
layout: default
title:  Categories
---

      <div class="container">
        <h2>Tag Categories</h2>
        {% for tag in site.tags %}
          <h3 id="{{ tag[0] }}">{{ tag[0] }}</h3>
          <ul class="unstyled">
            {% for post in tag[1] %}
              <li style="list-style-type: none; padding: 2px">
                <span>{{ post.date | date: "%B %d %Y" }}</span> &nbsp;
                <a href="{{ post.url }}">{{ post.title }}</a>
              </li>
            {% endfor %}
          </ul>
        {% endfor %}
      </div>
