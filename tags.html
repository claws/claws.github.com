---
layout: default
title:  Categories
---

{% for tag in site.tags %}
  <h3 id="{{ tag[0] }}">{{ tag[0] }}</h3>
  <ul>
    {% for post in tag[1] %}
      <li style="list-style-type: none; padding: 2px">
        <span>{{ post.date | date: "%B %d %Y" }}</span> &nbsp;
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endfor %}
